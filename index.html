<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>
        Generate a <br />
        <span>Random Password</span>
      </h1>
      <div class="display">
        <input type="text" id="password" placeholder="Password" />
        <img class="copy-img" src="images/copy.png" alt="copy icon" />
      </div>
      <button>
        <img src="images/generate.png" alt="generate image" /> Generate Password
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
